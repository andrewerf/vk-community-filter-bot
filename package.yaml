name:                vk-community-filter-bot
version:             0.1.0.0
github:              "andrewerf/vk-community-filter-bot"
license:             BSD3
author:              "Andrew A.A."
maintainer:          "andrew-aralov@yandex.ru"
copyright:           "2021 Andrew A.A"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/andrewerf/vk-community-filter-bot#readme>

dependencies:
  - base >= 4.7 && < 5
  - text
  - aeson
  - aeson-pretty
  - bytestring
  - http-types
  - http-client
  - wai
  - wai-extra
  - warp

library:
  source-dirs: src

executables:
  vk-community-filter-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vk-community-filter-bot

tests:
  vk-community-filter-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vk-community-filter-bot
